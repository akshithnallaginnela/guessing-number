<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }
        .animate-bounce-slow {
            animation: bounce 2s infinite;
        }
        .guess-bubble {
            transition: all 0.3s ease;
        }
        .guess-bubble:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen font-['Poppins']">
    <div class="container mx-auto px-4 py-12 max-w-2xl">
        <!-- Login Form (initially shown) -->
        <div id="loginForm" class="bg-white rounded-2xl shadow-xl p-8 mb-8">
            <h2 class="text-2xl font-bold text-center mb-6 text-gray-800">Welcome to Number Guessing Game</h2>
            <div class="mb-4">
                <label for="playerName" class="block text-sm font-medium text-gray-700 mb-2">Your Name</label>
                <input type="text" id="playerName" 
                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                       placeholder="Enter your name" required>
            </div>
            <div class="mb-6">
                <label for="gameId" class="block text-sm font-medium text-gray-700 mb-2">Game ID (leave empty for new game)</label>
                <input type="text" id="gameId" 
                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                       placeholder="Enter game ID to join">
            </div>
            <button id="startGameBtn" 
                    class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg transition duration-200 transform hover:scale-105">
                Start Game
            </button>
        </div>

        <!-- Game Area (initially hidden) -->
        <div id="gameArea" class="hidden bg-white rounded-2xl shadow-xl overflow-hidden transition-all duration-300 hover:shadow-2xl">
            <!-- Header -->
            <div class="bg-gradient-to-r from-blue-600 to-indigo-600 p-6 text-center">
                <h1 class="text-3xl font-bold text-white">Guess the Number</h1>
                <p class="text-blue-100 mt-1">Game ID: <span id="gameIdDisplay" class="font-mono"></span></p>
            </div>

            <!-- Game Content -->
            <div class="p-8">
                <!-- Game Info -->
                <div class="grid grid-cols-2 md:grid-cols-3 gap-4 mb-8">
                    <div class="text-center px-4 py-3 bg-blue-50 rounded-lg">
                        <p class="text-sm text-blue-600">Round</p>
                        <p id="round" class="text-2xl font-bold text-blue-800">1</p>
                    </div>
                    <div class="text-center px-4 py-3 bg-green-50 rounded-lg">
                        <p class="text-sm text-green-600">Score</p>
                        <p id="score" class="text-2xl font-bold text-green-800">0</p>
                    </div>
                    <div class="text-center px-4 py-3 bg-amber-50 rounded-lg">
                        <p class="text-sm text-amber-600">Attempts Left</p>
                        <p id="attempts" class="text-2xl font-bold text-amber-800">10</p>
                    </div>
                </div>

                <!-- Game Messages -->
                <div id="message" class="text-center text-lg font-medium text-gray-700 mb-6 min-h-12">
                    I'm thinking of a number between 1 and 100...
                </div>

                <!-- Hint Area -->
                <div id="hintArea" class="bg-blue-50 border-l-4 border-blue-500 p-4 mb-6 rounded-r hidden">
                    <div class="flex">
                        <div class="flex-shrink-0">
                            <svg class="h-5 w-5 text-blue-500" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                                <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h2a1 1 0 100-2v-3a1 1 0 00-1-1H9z" clip-rule="evenodd" />
                            </svg>
                        </div>
                        <div class="ml-3">
                            <p class="text-sm text-blue-700" id="hintText"></p>
                        </div>
                    </div>
                </div>

                <!-- Previous Guesses -->
                <div class="mb-6">
                    <p class="text-sm font-medium text-gray-500 mb-2">Previous Guesses:</p>
                    <div id="previousGuesses" class="flex flex-wrap gap-2 min-h-8">
                        <!-- Guess bubbles will be added here -->
                    </div>
                </div>

                <!-- Input Area -->
                <div class="flex flex-col sm:flex-row gap-4 mb-8">
                    <input type="number" id="guessInput" 
                           class="flex-1 px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                           placeholder="Enter your guess (1-100)" min="1" max="100" autofocus>
                    <button id="submitGuess" 
                            class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-lg transition duration-200 transform hover:scale-105">
                        Guess
                    </button>
                </div>

                <!-- Action Buttons -->
                <div class="flex flex-col sm:flex-row gap-4">
                    <button id="newGameBtn" 
                            class="bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-6 rounded-lg transition duration-200 transform hover:scale-105">
                        New Game
                    </button>
                    <button id="shareGameBtn" 
                            class="bg-purple-600 hover:bg-purple-700 text-white font-bold py-3 px-6 rounded-lg transition duration-200 transform hover:scale-105 flex items-center justify-center">
                        <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.684 13.342C8.886 12.938 9 12.482 9 12c0-.482-.114-.938-.316-1.342m0 2.684a3 3 0 110-2.684m0 2.684l6.632 3.316m-6.632-6l6.632-3.316m0 0a3 3 0 105.367-2.684 3 3 0 00-5.367 2.684zm0 9.316a3 3 0 105.368 2.684 3 3 0 00-5.368-2.684z"></path>
                        </svg>
                        Share Game
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Game Over Modal -->
    <div id="gameOverModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50">
        <div class="bg-white rounded-2xl p-8 max-w-md w-full mx-4">
            <h2 class="text-2xl font-bold text-center mb-4" id="gameOverTitle">Game Over!</h2>
            <p class="text-center text-gray-700 mb-6" id="gameOverMessage"></p>
            <div class="flex flex-col space-y-3">
                <button id="playAgainBtn" 
                        class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-lg transition duration-200">
                    Play Again
                </button>
                <button id="newGameModalBtn" 
                        class="bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-6 rounded-lg transition duration-200">
                    New Game
                </button>
                <button id="shareScoreBtn" 
                        class="bg-purple-600 hover:bg-purple-700 text-white font-bold py-3 px-6 rounded-lg transition duration-200 flex items-center justify-center">
                    <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.684 13.342C8.886 12.938 9 12.482 9 12c0-.482-.114-.938-.316-1.342m0 2.684a3 3 0 110-2.684m0 2.684l6.632 3.316m-6.632-6l6.632-3.316m0 0a3 3 0 105.367-2.684 3 3 0 00-5.367 2.684zm0 9.316a3 3 0 105.368 2.684 3 3 0 00-5.368-2.684z"></path>
                    </svg>
                    Share Score
                </button>
            </div>
        </div>
    </div>

    <!-- Share Modal -->
    <div id="shareModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50">
        <div class="bg-white rounded-2xl p-8 max-w-md w-full mx-4">
            <h2 class="text-2xl font-bold text-center mb-4">Share Game</h2>
            <div class="mb-6">
                <label for="shareLink" class="block text-sm font-medium text-gray-700 mb-2">Game Link</label>
                <div class="flex">
                    <input type="text" id="shareLink" readonly
                           class="flex-1 px-4 py-2 border border-gray-300 rounded-l-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                    <button id="copyLinkBtn" 
                            class="bg-blue-600 hover:bg-blue-700 text-white font-bold px-4 rounded-r-lg transition duration-200">
                        Copy
                    </button>
                </div>
            </div>
            <button id="closeShareModal" 
                    class="w-full bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-2 px-4 rounded-lg transition duration-200">
                Close
            </button>
        </div>
    </div>

    <script src="game.js"></script>
                    <button id="submitBtn" 
                            class="px-6 py-3 bg-blue-600 text-white font-medium rounded-lg hover:bg-blue-700 transition-colors focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                        Guess
                    </button>
                </div>

                <!-- Hints Section -->
                <div class="mb-6 bg-gray-50 p-4 rounded-lg border border-gray-200">
                    <div class="flex justify-between items-center mb-3">
                        <h3 class="text-sm font-medium text-gray-700">Hints</h3>
                        <button id="hintBtn" class="text-sm bg-purple-100 text-purple-700 px-3 py-1 rounded-full hover:bg-purple-200 transition-colors">
                            Get Hint (2 left)
                        </button>
                    </div>
                    <div class="space-y-2">
                        <div id="hint1" class="text-sm bg-white p-3 rounded border border-gray-200 cursor-pointer hover:bg-purple-50 transition-colors">
                            Click to reveal hint 1
                        </div>
                        <div id="hint2" class="text-sm bg-white p-3 rounded border border-gray-200 cursor-pointer hover:bg-purple-50 transition-colors">
                            Click to reveal hint 2
                        </div>
                    </div>
                </div>

                <!-- Previous Guesses -->
                <div class="mb-8">
                    <h3 class="text-sm font-medium text-gray-500 mb-2">Previous Guesses:</h3>
                    <div id="previousGuesses" class="flex flex-wrap gap-2">
                        <!-- Guesses will be added here dynamically -->
                    </div>
                </div>

                <!-- New Game Button -->
                <div class="flex justify-center">
                    <button id="newGameBtn" 
                            class="px-6 py-2 text-blue-600 font-medium hover:text-blue-800 transition-colors focus:outline-none">
                        New Game
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
