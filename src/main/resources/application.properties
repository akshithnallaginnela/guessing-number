# Server Configuration
server.port=8080
server.servlet.context-path=/
server.compression.enabled=true
server.compression.mime-types=text/html,text/css,application/javascript,application/json

# WebSocket Configuration
spring.websocket.sockjs.client.library-cdn=https://cdn.jsdelivr.net/npm/sockjs-client@1.5.1/dist/sockjs.min.js

# Gemini AI Configuration
gemini.project.id=your-project-id
gemini.location=us-central1
gemini.model.name=gemini-1.5-pro

# Google Cloud Authentication (uncomment and set your credentials)
# spring.cloud.gcp.credentials.location=classpath:service-account.json
# spring.cloud.gcp.project-id=your-project-id

# Spring MVC Configuration
spring.mvc.static-path-pattern=/**
spring.resources.static-locations=classpath:/static/
spring.resources.cache.period=3600

# Thymeleaf Configuration
spring.thymeleaf.cache=false
spring.thymeleaf.enabled=true
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

# Logging Configuration
logging.level.org.springframework=INFO
logging.level.com.guessinggame=DEBUG
logging.level.org.springframework.web.socket=DEBUG
logging.level.org.springframework.messaging=DEBUG

# CORS Configuration
spring.mvc.cors.allowed-origins=*
spring.mvc.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.mvc.cors.allowed-headers=*

# WebSocket Message Broker
spring.websocket.stomp.broker.relay.host=localhost
spring.websocket.stomp.broker.relay.port=61613
